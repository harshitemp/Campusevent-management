<body>
    <div class="header">
        <div class="logo-container">
            <a href="home_page.html">
                <img src="./eventlogo.jpg" alt="Your Logo"class="logo" width="150" height="150">
                
            </a>
        </div>
    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="home_page.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </div>
        <h1>Contact Us</h1>
        <div class="contact-content">
            <!-- Contact Form -->
            <div class="contact-form">
                <form action="contact.php" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
            </div>
            <!-- Image -->
            <div class="contact-image">
              <img src="./contact us image.webp" alt="Contact Us Image" width="550" height="400">
          </div>
        </div>
    </div>
    <!-- Chatbot Widget -->
    <h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align: center;">If you have any questions?</h3>
    <div class="center">
        <div class="contact-image">
          <img src="./ai image(2).jpg" alt="AI Image" width="200" height="200">
      </div>
    </div>
    <div id="chat-widget">
        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Chatbot responses (replace with your AI logic)
        const responses = {
            "hi": "Hello! How can I help you?",
            "how are you": "I'm just a chatbot, but thank you for asking!",
            "what is your name": "I'm just a chatbot, I don't have a name.",
            "bye": "Goodbye! Have a great day!",
            "what is event management?":"the process of creating and maintaining an event",
            "what is the purpose of this event management website?":"the main purpose is shown upcoming and completed events",
            "what kind of activities are there in event?":"actually! in centurion so many clubs are there like movies,singing,dancing,fashion,desginer etc those who are intrested for these clubs they can join"
        };

        // Function to send user message and get response
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatBox = document.getElementById("chat-box");

            // Display user message
            chatBox.innerHTML += `<div class="message user-message">You: ${userInput}</div>`;

            // Get response from chatbot
            const response = responses[userInput.toLowerCase()] || "I'm sorry, I didn't understand that.";
            
            // Display chatbot response
            chatBox.innerHTML += `<div class="message chatbot-message">Chatbot: ${response}</div>`;

            // Clear user input
            document.getElementById("user-input").value = "";

            // Scroll to the bottom of chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
