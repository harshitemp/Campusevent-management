<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #000; /* Black background */
        color: #fff; /* White text color */
        min-height: 100vh; /* Ensure page fills viewport */
        position: relative; /* Needed for absolute positioning */
    }
    .header {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #000; /* Black background */
    }
    .logo-container {
        text-align: center;
    }
    .logo {
        max-width: 150px;
        max-height: 150px;
        margin-bottom: 10px;
    }
    .nav-links {
        display: flex;
        align-items: center;
    }
    .nav-links a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
        font-size: 18px;
    }
    .container {
    position: relative;
    width: 80%;
    margin: 20px auto 50px; /* Add margin-bottom: 50px; */
    padding: 20px;
    text-align: center;
    background: linear-gradient(to bottom, #333333, #000000);
    color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

    .signup-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: linear-gradient(to bottom, #007bff, #0056b3);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 2;
    }
    .menu-bar {
        position: fixed;
        top: 5px;
        left: 10px;
        z-index: 10;
        cursor: pointer;
        color: #fff;
        font-size: 23px;
    }
    .side-nav {
        position: fixed;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        background-color: #d3cbcb;
        padding: 20px 10px;
        border-radius: 0 10px 10px 0;
        display: none;
        flex-direction: column;
        align-items: center;
        z-index: 2;
    }
    .nav-item {
        color: #fff;
        font-size: 18px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        position: relative;
    }
    .tooltip {
        display: none;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        z-index: 3;
    }
    .club-link {
        margin: 0 10px;
        position: relative;
        transition: transform 0.3s ease;
    }
    .club-link:hover {
        transform: scale(1.1);
    }
    .club-link img {
        border-radius: 50%;
        border: 2px solid #fff;
        transition: border-color 0.3s ease;
    }
    .club-link:hover img {
        border-color: #007bff;
    }
    .club-link .tooltip {
        display: block;
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #000;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        z-index: 1;
        transition: opacity 0.3s ease;
        opacity: 0;
    }
    .club-link:hover .tooltip {
        opacity: 1;
    }
    .clubs {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .social-icons {
    margin-top: 20px;
    text-align: center;
    position: relative; /* Change absolute to relative */
    bottom: 0; /* Remove bottom: 10px */
    width: 100%;
}

    .social-icons a {
        display: inline-block;
        margin: 0 10px;
        color: #fff;
        font-size: 24px;
        text-decoration: none;
        transition: opacity 0.3s;
    }
    .social-icons a:hover {
        opacity: 0.7;
    }

    /* Carousel Effects */
    .carousel-item img {
        transition: transform 1s ease, opacity 1s ease;
    }
    .carousel-item img:hover {
        transform: scale(1.05);
        opacity: 0.9; /* Adjust opacity as needed */
    }
</style>
</head>

    <script>
        function toggleNav() {
            var sideNav = document.getElementById("sideNav");
