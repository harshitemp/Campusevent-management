<!DOCTYPE html>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #333333); /* Black to dark grey gradient background */
            color: #fff; /* White text color */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Center align content */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Button styles */
        .view-more-btn {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth transition for background color change */
        }

        .view-more-btn:hover {
            background-color: #008CBA; /* Darker blue */
        }

        .events-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
        }
        .event {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            margin-bottom: 20px;
            box-sizing: border-box;
            cursor: pointer; /* Add cursor pointer */
        }
        .event:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Darken background on hover */
        }
        .event-title {
            font-size: 20px;
            margin-bottom: 10px;
            text-decoration: underline; /* Underline title */
            cursor: pointer; /* Add cursor pointer */
            transition: color 0.3s; /* Smooth transition for color change */
        }

        .event-title:hover {
            color: #ffcc00; /* Change text color on hover */
        }

        .event-location {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .event-description {
            font-size: 16px;
        }
        /* Search bar styles */
        #searchInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff; /* White background */
            color: #333; /* Dark text color */
            font-size: 16px;
            outline: none; /* Remove outline */
        }
        /* Social icons styles */
        .social-icons {
            margin-top: 20px;
            text-align: center;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #fff; /* White color */
            font-size: 24px;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .social-icons a:hover {
            opacity: 0.7;
        }
        /* Links styles */
        .social-icons a.small {
            font-size: 14px;
        }
    </style>
</head>
