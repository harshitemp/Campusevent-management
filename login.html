<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <form action="login.php" method="post"></form>

    <style>
        /* Add some basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #000000, #333333); /* Black to dark grey gradient for body background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* Set text color to white */
        }

        .login-container {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            background: linear-gradient(to bottom, #333333, #000000); /* Black to grey gradient for container background */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* Set heading color to white */
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
            background-color: transparent; /* Transparent background */
            color: #fff; /* Set text color to white */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6e9be7; /* Set focus border color to blue */
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue background for button */
            color: #fff; /* White color for button text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #fff; /* Set paragraph color to white */
        }

        p a {
            color: #42a5f5;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        p a:hover {
            color: #1e88e5;
        }
    </style>
</head>
<body>

<div class="login-container">
    <form action="login.php" method="post">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    
    <p>Don't have an account yet? <a href="signup.php">Sign up here</a>.</p>
</div>

</body>
</html>
